<html>
<header>
  <meta charset="utf-8">
  <style>body{padding: 50px;}</style>
</header>
<body>
<h1>Component Export Demo</h1>
<p>run <code>npm run build</code> to export the filter component</p>
<p>you can find your component at <code>dist/filter.js</code>.</p>
<p>
  Filter Query: <span id="filterQuery"></span>
</p>
<feathers-filter id="filter"
                 filter='[{"type":"select","title":"Anbieter","displayTemplate":"Anbieter: %1","property":"anbieterName","multiple":true,"options":[["youtube","Youtube"],["leifi","Leifi Physik"],["serlo1","Serlo 1"],["serlo2","Serlo 2"],["serlo3","Serlo 3"],["serlo4","Serlo 4"],["serlo5","Serlo 5"],["serlo6","Serlo 6"],["serlo7","Serlo 7"],["serlo8","Serlo 8"],["serlo9","Serlo 9"]]},{"type":"date","title":"Erstellt seit","displayTemplate":"Erstellt seit: %1","property":"createdAt","mode":1},{"type":"date","title":"Bearbeitet am","displayTemplate":"Bearbeitet: %1 bis: %2","property":"updatedAt","mode":2}]'
/>
<script src="./dist/feathers-filter.js"></script>
<script>
  document.getElementById("filter").addEventListener('newFilter', (e) => {
    console.log("Filter:",e.detail[0]);
    document.getElementById("filterQuery").innerHTML = JSON.stringify(e.detail[0]);
  })
</script>
</body>
</html>
